apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels: # these labels belong to deployment
    app: nginx
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels: # these labels should match with pod
      app: nginx
      project: roboshop
      component: frontend
  template: # this is the pod definition
    metadata:
      labels:
        app: nginx
        project: roboshop
        component: frontend
    spec:
      containers:
      - name: nginx
        image: "nginx:{{ .Values.deployment.imageVersion }}"
        ports:
        - containerPort: 80